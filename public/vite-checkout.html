<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="/src/vite-checkout.css">
</head>
<body>
  <h1 class="h1">Checkout Page</h1>

  <!-- Weather -->
  <div class="js-weather weather-container">
    <p>Loading weather...</p>
  </div>
  <section class="why-choose-us">
  <h2>Why Choose Us?</h2>
  <ul>
    <li><span class="icon">✔</span> Trusted and experienced team</li>
    <li><span class="icon">✔</span> High-quality products</li>
    <li><span class="icon">✔</span> Customer-first approach</li>
  </ul>
</section>

  <!-- Back to home -->
  <a class="home-link" href="/index.html">← Back to Home Page</a>

  <!-- Checkout layout: side by side -->
  <div class="checkout-container">

    <!-- Left: Order Summary -->
    <div class="checkout-left">
      <h2>Order Summary</h2>
      <div id="order-summary" class="js-cart-summary"></div>
    </div>

    <!-- Right: Payment Summary + PayPal -->
    <div class="checkout-right">
      <h2>Payment Summary</h2>
      <div id="payment-summary" class="js-payment-summary"></div>
      <div id="paypal-button-container"></div>
    </div>

  </div>
  
   <!--footer.ejs-->
<footer class="site-footer" style="border-top:1px solid #eee; background:#fff; margin-top:2rem;">
  <div style="max-width:1100px; margin:0 auto; padding:1rem;">
    <p style="margin:0; color:#555; font-size:0.95rem;">
      <span><span>2025.</span>Phakisi e-commerce. All rights reserved.</span>
    </p>
  </div>
</footer>


  <!-- Scripts -->
  <script type="module" src="/src/vite-checkout.js"></script>
</body>
</html>
